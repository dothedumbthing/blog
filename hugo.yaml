baseURL: "https://dtdt.antoniofernandez.com.au/"
title: "Antonio Fernandez"
theme: "PaperMod"
defaultContentLanguage: "en"

params:
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowToc: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true

  # homepage text block
  homeInfoParams:
    Title: "Do The Dumb Thing"
    Content: >-
      A digital garden for random thoughts, ideas in progress, half-baked tangents and aphorisms.
      

  # social icons (footer/sidebar depending on PaperMod layout)
  #socialIcons:
  #  - name: website
  #    url: "https://antoniofernandez.com.au"

# Menu across the top
menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 10
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 20
    - identifier: Portfolio
      name: Portfolio
      url: "https://antoniofernandez.com.au"
      weight: 30



# Optional caching
caches:
  images:
    dir: :cacheDir/images
